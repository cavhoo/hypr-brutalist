# Neo-Brutalism Color Scheme
# ~/.config/hypr/colors.conf

# Base colors - High contrast, bold palette
$background = rgb(0a0a0a)
$foreground = rgb(f8f8f2)
$surface = rgb(1a1a1a)
$surface_alt = rgb(2a2a2a)

# Accent colors - Bold and vibrant
$primary = rgb(ff6b6b)      # Bold red
$secondary = rgb(4ecdc4)    # Bold cyan
$tertiary = rgb(ffe66d)     # Bold yellow
$quaternary = rgb(95e1d3)   # Bold mint

# Status colors
$success = rgb(51cf66)      # Bold green
$warning = rgb(ffd43b)      # Bold orange
$error = rgb(ff6b6b)        # Bold red
$info = rgb(339af0)         # Bold blue

# Window border colors - Thick and bold
$border_active = rgb(ff6b6b)
$border_inactive = rgb(44475a)
$border_urgent = rgb(ffe66d)

# Shadow colors - Deep and prominent
$shadow_dark = rgba(000000cc)
$shadow_colored = rgba(ff6b6b44)

# Transparency values
$alpha_high = 0.95
$alpha_medium = 0.85
$alpha_low = 0.75